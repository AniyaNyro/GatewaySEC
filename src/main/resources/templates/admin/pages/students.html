<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Add Active Members</title>
</head>
<body>

<div>
    <nav th:replace="admin/fragments :: navigation"></nav>
</div>
<div>
    <nav th:replace="admin/fragments :: navigation2"></nav>
</div>
<p th:unless="${students} and ${students.size()}">no active members :(</p>
<table>

    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Grade Level</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.fName}"></td>
        <td th:text="${student.lName}"></td>
        <td th:text="${student.grade.name}"></td>
    </tr>
</table>
<h1 th:text="${title}">Default Title</h1>
<div>
    <label th:for="students">Add Active Members</label>
    <form method="post" th:object="${form}">
        <div>
            <label th:for="fName">First Name</label>
            <input th:field="*{fName}"/>
            <span th:errors="*{fName}"></span>
        </div>
        <div>
            <label th:for="lName">Last Name</label>
            <input th:field="*{lName}"/>
            <span th:errors="*{lName}" ></span>
        </div>
        <div>
            <label th:for="grade">Grade Level</label>
            <select th:field="*{grade}">
                <option th:each="gradeLevel : ${gradeLevels}"
                        th:text="${gradeLevel.name}"
                        th:value="${gradeLevel}"></option>
            </select>
        </div>
        <input type="hidden" value="*{seoId}"/>
        <input type="submit" value="Add Student" />
    </form>
</div>

</body>
</html>
