<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="admin/fragments :: head">
    <title>Profile</title>
</head>
<body>
<div>
    <nav th:replace="admin/fragments :: navigation"></nav>
</div>
<div>
    <nav th:replace="admin/fragments :: navigation2"></nav>
</div>

<h1 th:text="${title}">Default Title</h1>

<div class="card text-center">
    <div class="card-header">
        Profile
    </div>
    <div class="card-body">
        <h5 class="card-title" th:text="${admin.name}"></h5>
        <p class="card-text" th:text="${admin.number}"></p>
        <p class="card-text" th:text="${admin.email}"></p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
    <div class="card-footer text-muted">
        <a href="www.youngvoiceswithaction.org">Young Voices With Action</a>
    </div>
</div>
</body>
</html>
