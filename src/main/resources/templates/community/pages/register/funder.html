<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="community/fragments :: head">
    <title>Donate</title>
</head>
<body>

<div>
    <nav th:replace="community/fragments :: navigation"></nav>
</div>
<div>
    <nav th:replace="community/fragments :: navigation2"></nav>
</div>

<h1>API for paypal</h1>
<form method="post" th:object="${funder}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" type="text" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="who">Identity</label>
        <select class="form-control" th:field="*{who}">
            <option th:each="who : ${whos}"
                    th:text="${who.name}"
                    th:value="${who}"></option>
        </select>
        <span th:errors="*{who}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="number">Phone Number</label>
        <input class="form-control" th:field="*{number}"/>
        <span th:errors="*{number}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}"/>
        <span th:errors="*{email}" class="error"></span>
    </div>

    <input class="btn btn-primary" type="submit" value="Submit Request" />
</form>
</body>
</html>
