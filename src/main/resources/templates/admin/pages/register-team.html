<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="community/fragments :: head">
    <title>Register Team</title>
</head>
<body>
<div>
    <nav th:replace="admin/fragments :: navigation"></nav>
</div>
<div>
    <nav th:replace="admin/fragments :: navigation2"></nav>
</div>
<h1 th:text="${title}">Default Title</h1>
<div>
    <label th:for="teamM"></label>
    <form method="post" th:object="${teamM}">
        <div>
            <label th:for="name">Full Name</label>
            <input th:field="*{name}"/>
            <span th:errors="*{name}"></span>
        </div>
        <div>
            <label th:for="email">Email</label>
            <input th:field="*{email}"/>
            <span th:errors="*{email}" ></span>
        </div>
        <div>
            <label th:for="number">Phone Number</label>
            <input th:field="*{number}"/>
            <span th:errors="*{number}" ></span>
        </div>
        <input type="submit" value="Add Team Member" />
    </form>
</div>
</body>
</html>
